									<div class="form-group">

									</div>

										<label class="control-label col-sm-2" for="email">Email:</label>
										<div class="col-sm-10">
											<input type="email" class="form-control" id="email" value="rinal@email.com" disabled>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-2" for="email">No Telp:</label>
										<div class="col-sm-10">
											<input type="email" class="form-control" id="notelp" value="08571588721" disabled>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-2" for="email">No Rekening:</label>
										<div class="col-sm-10">
											<input type="email" class="form-control" id="norek" value="00917218829187" disabled>
										</div>
									</div>
									<div class="form-group">        
										<div class="col-sm-offset-2 col-sm-10">
											<div class="checkbox">
												<label><input type="checkbox" name="remember" id="rem" onchange="nyala();" value="0"> Nyalakan Perubahan?</label>
											</div>
										</div>
									</div>
									<div class="form-group">        
										<div class="col-sm-offset-2 col-sm-10">
											<button type="submit" class="btn btn-primary" id="ubah" disabled>Ubah</button>

	<script>
		function nyala(){
			if(document.getElementById("rem").value =="0"){
				document.getElementById("rem").value ="1";
				document.getElementById("email").disabled= false;
				document.getElementById("user").disabled= false;
				document.getElementById("pwd").disabled= false;
				document.getElementById("foto").disabled= false;
				document.getElementById("notelp").disabled= false;
				document.getElementById("norek").disabled= false;
				document.getElementById("ubah").disabled=false;
			}
			else if(document.getElementById("rem").value =="1"){
				document.getElementById("rem").value ="0";
				document.getElementById("email").disabled= true;
				document.getElementById("user").disabled= true;
				document.getElementById("pwd").disabled= true;
				document.getElementById("foto").disabled= true;
				document.getElementById("notelp").disabled= true;
				document.getElementById("norek").disabled=true;
				document.getElementById("ubah").disabled=true;
			}
		}
	</script>
